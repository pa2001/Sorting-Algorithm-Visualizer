<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>

    <header>
        <nav>
            <div class="array-inputs">
                <p>Size of the array:</p>
                <input id="a_size" type="range" min=20 max=150 step=1 value=80>
                <p>Speed of the algorithm:</p>
                <input id="a_speed" type="range" min=1 max=5 step=1 value=4>
                <button id="a_generate">Generate New Array!</button>
            </div>

            <div class="header_right">
                <p class="nav-heading">Sorting visualizer</p>
                <p class="nav-heading1">Please Click on one of the Algorithm</p>
                <div class="algos" style="font-size: xx-small;">
                    <button >Bubble</button>
                    <button >Selection</button>
                    <button >Insertion</button>
                    <button >Merge</button>
                    <button >Quick</button>
                    <button style="margin-right: 0px;">Heap</button>
                </div>
            </div>

        </nav>
    </header>

    <section>

        <div id="Info_Cont1">
            <!-- <p>This is First Container</p> -->
        </div>

        <div id="array_container">
            
        </div>

        <div id="Info_Cont2">
            <!-- <p>This is Second Container</p> -->
        </div>

    </section>

    <footer>

    </footer>

    <script src="main.js"></script>   <!--This should be at the end of body and should be loaded before sorts.js-->
      <!--This should be loaded after main.js-->
    
    <script src="visualisation.js"></script>
    <script src="bubble.js"></script>
    <script src="insertion.js"></script>
    <script src="selection.js"></script>
    <script src="merge.js"></script>
    <script src="quick.js"></script>
    <script src="heap.js"></script>
</body>
</html>
